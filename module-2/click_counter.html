<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<body>
    <button id="onClickButton">Click Counter</button>
    <p id="counterNumber">Start: 0 </p>
    <script>
        let mybutton=document.getElementById("onClickButton");
        let countNumber=document.getElementById("counterNumber");
        let count= 0;
        mybutton.addEventListener("click", function() {
            count++;

            countNumber.textContent = `Count: ${count}`;
});
    </script>
    
</body>
</html>
