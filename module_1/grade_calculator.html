<body>
    <h2>Grade Calculator In JavaScript</h2>
    <script>
        function calculateGrade(score)
        {
            let grade;

            switch (true) {
            case score >= 90:
            grade = 'A';
            break;
            case score >= 80 && score < 90:
            grade = 'B';
            break;
            case score >= 70 && score < 80:
            grade = 'C';
            break;
            case score >= 60 && score < 70:
            grade = 'D';
            break;
            default:
            grade = 'F';
        }

        return grade;
        }
        const stuScore = parseFloat(prompt("Enter the Number:"));
        //const studentScore = 85;
        const grade = calculateGrade(stuScore);
        console.log("Student Score:", stuScore);
        console.log("Grade:", grade);

     </script>
