<body>
    <h2>Filter Even Number In JavaScript</h2>

<script>
    function filterEven(arr)
    {
        return arr.filter(number => number % 2 === 0);
    }
    let cons_arr=[12, 34, 45, 23, 6, 78, 54, 90];
    let evennumber=filterEven(cons_arr);

    console.log("Original Array: " + JSON.stringify(cons_arr));
    console.log("Filtered Even Numbers: " + JSON.stringify(evennumber));
    </script>
    
</body>
